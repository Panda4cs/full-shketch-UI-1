<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>100 Hostage</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <!-- Custom styles -->
    <style></style>
  </head>
  <body>
    <div class="palette-ui">
      <h2>Colors</h2>
      <br />
      <button
        type="button"
        class="btn palette-color-btn black"
        value="1"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn white"
        value="2"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn gray"
        value="3"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn red"
        value="4"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn blue"
        value="5"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn yellow"
        value="6"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn green"
        value="7"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn violet"
        value="8"
      ></button>
      <button
        type="button"
        class="btn palette-color-btn orange"
        value="9"
      ></button>
      <br />
      <br />
      <h2>Brush Size</h2>
      <br />
      <button class="brush">
        <i class="fas fa-paint-brush fa-2x" value="1"></i>
      </button>
      <button class="brush">
        <i class="fas fa-paint-brush fa-3x" value="2"></i>
      </button>
      <button class="brush">
        <i class="fas fa-paint-brush fa-4x" value="3"></i>
      </button>
    </div>
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</html>
